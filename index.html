<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniEmprende - Obleas</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffcc00">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
  <h1>MiniEmprende</h1>
  <p>Elige tu modelo de negocio:</p>

  <button onclick="setMode('fabricar')">Fabricar</button>
  <button onclick="setMode('revender')">Revender</button>
  <button onclick="setMode('servicio')">Servicio</button>

  <div id="form"></div>

  <script>
    let mode = 'fabricar';

    function setMode(m) {
      mode = m;
      renderForm();
    }

    function renderForm() {
      let html = '';
      if (mode === 'fabricar') {
        html = `
          <h2>Fabricar producto</h2>
          <label>Insumos: <input type="number" id="insumos"></label><br>
          <label>Mano de obra (min/unidad): <input type="number" id="mano"></label><br>
        `;
      } else if (mode === 'revender') {
        html = `
          <h2>Revender producto</h2>
          <label>Precio compra: <input type="number" id="precio"></label><br>
          <label>Envío por unidad: <input type="number" id="envio"></label><br>
          <label>Aduana (%): <input type="number" id="aduana"></label><br>
        `;
      } else {
        html = `
          <h2>Servicio</h2>
          <label>Horas por servicio: <input type="number" id="horas"></label><br>
          <label>Valor por hora: <input type="number" id="valorHora"></label><br>
          <label>Transporte por servicio: <input type="number" id="transporte"></label><br>
        `;
      }
      html += `<button onclick="calcular()">Calcular</button>`;
      document.getElementById('form').innerHTML = html;
    }

    function calcular() {
      alert("Cálculo para: " + mode + " (lógica pendiente)");
    }

    renderForm();
  </script>
</body>
</html>
